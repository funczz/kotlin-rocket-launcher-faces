<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>Rocket Launcher</title>
</h:head>

<h:body>
    <script>
        setInterval(function() {
            document.getElementById("changeMe").click();
            }, 1000);

    </script>

    <h:commandButton id="changeMe" style="display:none" action="#{countingBean.decrement()}">
        <f:ajax execute="@this" render="counter"/>
    </h:commandButton>

    <h2>Counting.</h2>
    counter=
    <h:outputText id="counter" value="#{countingBean.counter}"/>
    <p/>
    <h:form>
        <h:commandButton type="submit" value="Abort" action="#{countingBean.abort()}"/>
    </h:form>
</h:body>

</html>
